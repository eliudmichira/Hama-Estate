    <!-- Performance: preconnect and dns-prefetch for critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <!-- Optimized Fonts - Combined requests for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#51faaa" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Lato:wght@300;400;700;900&display=swap" />
    
    <!-- Critical CSS inline for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0c19;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a0c19 0%, #10121e 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(81, 250, 170, 0.3);
        border-top: 3px solid #51faaa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration (disabled in development to not break Vite HMR) -->
    <script>
      const isLocalhost = Boolean(
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1' ||
        window.location.hostname === '::1'
      );

      const isDev = isLocalhost || /^(192\.168\.|10\.|172\.(1[6-9]|2\d|3[0-1])\.)/.test(window.location.hostname);

      if ('serviceWorker' in navigator && !isDev) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle browser extension errors gracefully
      window.addEventListener('error', (event) => {
        if (event.message && event.message.includes('message channel closed')) {
          event.preventDefault();
          return false;
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        if (event.reason && event.reason.message && event.reason.message.includes('message channel closed')) {
          event.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
