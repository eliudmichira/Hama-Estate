<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="status"></div>
    <div id="map"></div>

    <script>
        const API_KEY = 'AIzaSyCjtZynMr3W1Yk9jfnPLNJZNlgKRzAF_IQ';
        const statusDiv = document.getElementById('status');

        function showStatus(message, isError = false) {
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function initMap() {
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -1.2921, lng: 36.8219 }, // Nairobi
                    zoom: 10
                });
                
                showStatus('‚úÖ Google Maps API loaded successfully!');
                
                // Add a test marker
                new google.maps.Marker({
                    position: { lat: -1.2921, lng: 36.8219 },
                    map: map,
                    title: 'Nairobi, Kenya'
                });
                
            } catch (error) {
                showStatus(`‚ùå Error loading map: ${error.message}`, true);
            }
        }

        function loadGoogleMapsAPI() {
            showStatus('üîÑ Loading Google Maps API...');
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            
            script.onerror = () => {
                showStatus('‚ùå Failed to load Google Maps API script', true);
            };
            
            document.head.appendChild(script);
        }

        // Start loading
        loadGoogleMapsAPI();
    </script>
</body>
</html>
