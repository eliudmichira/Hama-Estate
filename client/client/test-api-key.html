<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Key Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 2px solid #ccc; }
        #status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="status" class="info">Loading...</div>
    <div id="map"></div>

    <script>
        const API_KEY = 'AIzaSyA-FSfnqcv0Owz2KvmyUN6ysZ7-1pvg8bk';
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function initMap() {
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -1.2921, lng: 36.8219 }, // Nairobi
                    zoom: 10
                });
                
                // Add a test marker
                new google.maps.Marker({
                    position: { lat: -1.2921, lng: 36.8219 },
                    map: map,
                    title: 'Test Marker'
                });
                
                updateStatus('‚úÖ Google Maps API loaded successfully! Map is working.', 'success');
            } catch (error) {
                updateStatus(`‚ùå Error initializing map: ${error.message}`, 'error');
            }
        }

        function loadGoogleMapsAPI() {
            updateStatus('üîÑ Loading Google Maps API...', 'info');
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            
            script.onerror = () => {
                updateStatus('‚ùå Failed to load Google Maps API script', 'error');
            };
            
            document.head.appendChild(script);
        }

        // Start loading
        loadGoogleMapsAPI();
    </script>
</body>
</html>
